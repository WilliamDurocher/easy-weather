<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9412251d2.js" crossorigin="anonymous"></script>
    <title>Easy Weather</title>
</head>

<body>
    <div class="main-container">

        <div class="weather-container">
            <div class="weather-main-info-left">
                <div class="main-desc"></div>
                <div class="main-temp-container">
                    <div class="main-temp"></div>
                    <i class="main-temp-icon fas fa-4x"></i>
                </div>
                <div class="main-details-container">
                    <div class="detail">
                        <i class="detail-icon fas fa-temperature-high fa-3x"></i>
                        <div class="detail-info-container">
                            <div class="detail-name">Feels Like</div>
                            <div class="detail-value" id="feelsLike"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="detail-icon fas fa-tint fa-3x"></i>
                        <div class="detail-info-container">
                            <div class="detail-name">Humidity</div>
                            <div class="detail-value" id="humidity"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="detail-icon fas fa-cloud-rain fa-3x"></i>
                        <div class="detail-info-container">
                            <div class="detail-name">Chances of rain</div>
                            <div class="detail-value" id="rain"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="detail-icon fas fa-wind fa-3x"></i>
                        <div class="detail-info-container">
                            <div class="detail-name">Wind Speed</div>
                            <div class="detail-value" id="windSpeed"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-main-info-right">
                <div class="city"></div>
                <div class="date"></div>
                <div class="time"></div>
                <div class="options-container">
                    <div class="btn" id="theme">Light Mode</div>
                    <div class="btn" id="unitC">Switch to °C</div>
                    <div class="btn" id="unitF">Switch to °F</div>
                    <div class="options-search-container">
                        <input type="text" placeholder="Search..." class="search" id="srch">
                        <span class="fa-stack options-search-btn" style="vertical-align: top;">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fas fa-search fa-stack-1x"></i>
                        </span>
                    </div>
                    <div class="error-message">City not found</div>

                </div>
            </div>
        </div>
        <div class="forecast-container">
            <div class="switch-container">
                <div class="forecast-switch forecast-switch-selected btn" id="daily">Daily</div>
                <div class="forecast-switch btn" id="hourly">Hourly</div>
            </div>
            <div class="hourly-container">
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp"></div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp"></div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp"></div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp"></div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp">-8 °C</div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp"></div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp"></div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
                <div class="hourly">
                    <div class="hourly-hour"></div>
                    <div class="hourly-temp"></div>
                    <i class="hourly-icon fas fa-3x"></i>
                </div>
            </div>
            <div class="daily-container">
                <div class="daily">
                    <div class="daily-day"></div>
                    <div class="daily-temp" id="highdaily"></div>
                    <div class="daily-low-temp" id="lowdaily"></div>
                    <i class="daily-icon fas fa-3x"></i>
                </div>
                <div class="daily">
                    <div class="daily-day"></div>
                    <div class="daily-temp" id="highdaily"></div>
                    <div class="daily-low-temp" id="lowdaily"></div>
                    <i class="daily-icon fas fa-3x"></i>
                </div>
                <div class="daily">
                    <div class="daily-day"></div>
                    <div class="daily-temp" id="highdaily"></div>
                    <div class="daily-low-temp" id="lowdaily"></div>
                    <i class="daily-icon fas fa-3x"></i>
                </div>
                <div class="daily">
                    <div class="daily-day"></div>
                    <div class="daily-temp" id="highdaily"></div>
                    <div class="daily-low-temp" id="lowdaily"></div>
                    <i class="daily-icon fas fa-3x"></i>
                </div>
                <div class="daily">
                    <div class="daily-day"></div>
                    <div class="daily-temp" id="highdaily"></div>
                    <div class="daily-low-temp" id="lowdaily"></div>
                    <i class="daily-icon fas fa-3x"></i>
                </div>
                <div class="daily">
                    <div class="daily-day"></div>
                    <div class="daily-temp" id="highdaily"></div>
                    <div class="daily-low-temp" id="lowdaily"></div>
                    <i class="daily-icon fas fa-3x"></i>
                </div>
                <div class="daily">
                    <div class="daily-day"></div>
                    <div class="daily-temp" id="highdaily"></div>
                    <div class="daily-low-temp" id="lowdaily"></div>
                    <i class="daily-icon fas fa-3x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-screen">Loading...</div>
</body>
<script src="main.js"></script>

</html>
