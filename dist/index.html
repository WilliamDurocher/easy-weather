<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9412251d2.js" crossorigin="anonymous"></script>
    <title>Easy Weather</title>
</head>

<body>
    <div class="main-container">

        <div class="weather-container">
            <div class="weather-main-info-left">
                <div class="main-desc"></div>
                <img class="main-temp-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
                <div class="main-temp"></div>
                <div class="main-details-container">
                    <div class="detail">
                        <img class="detail-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
                        <div class="detail-info-container">
                            <div class="detail-name">Feels Like</div>
                            <div class="detail-value" id="feelsLike"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <img class="detail-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
                        <div class="detail-info-container">
                            <div class="detail-name">Humidity</div>
                            <div class="detail-value" id="humidity"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <img class="detail-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
                        <div class="detail-info-container">
                            <div class="detail-name">Chances of rain</div>
                            <div class="detail-value" id="rain"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <img class="detail-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
                        <div class="detail-info-container">
                            <div class="detail-name">Wind Speed</div>
                            <div class="detail-value" id="windSpeed"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-main-info-right">
                <div class="city"></div>
                <div class="date"></div>
                <div class="time"></div>
                <div class="options-container">
                    <div class="theme">Light Mode</div>
                    <div class="units" id="unitsC">Switch to °C</div>
                    <div class="units" id="unitsF">Switch to °F</div>
                    <div class="options-search-container">
                        <input type="text" placeholder="  Search..." class="search" id="srch">
                        <span class="fa-stack options-search-btn" style="vertical-align: top;">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fas fa-search fa-stack-1x"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-switch-container">
            <div class="forecast-switch" id="daily">daily</div>
            <div class="forecast-switch" id="hourly">Hourly</div>
        </div>
        <div class="hourly-container">
            <div class="hourly">
                <div class="hourly-hour">12 pm</div>
                <div class="hourly-temp">-5 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="hourly">
                <div class="hourly-hour">1 pm</div>
                <div class="hourly-temp">-5 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="hourly">
                <div class="hourly-hour">2 pm</div>
                <div class="hourly-temp">-8 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="hourly">
                <div class="hourly-hour">3 pm</div>
                <div class="hourly-temp">-7 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="hourly">
                <div class="hourly-hour">4 pm</div>
                <div class="hourly-temp">-8 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="hourly">
                <div class="hourly-hour">5 pm</div>
                <div class="hourly-temp">-8 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="hourly">
                <div class="hourly-hour">6 pm</div>
                <div class="hourly-temp" >-9 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="hourly">
                <div class="hourly-hour">7 pm</div>
                <div class="hourly-temp">-10 °C</div>
                <img class="hourly-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
        </div>
        <div class="daily-container">
            <div class="daily">
                <div class="daily-day"></div>
                <div class="daily-temp" id="highdaily"></div>
                <div class="daily-low-temp" id="lowdaily"></div>
                <img class="daily-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="daily">
                <div class="daily-day"></div>
                <div class="daily-temp" id="highdaily"></div>
                <div class="daily-low-temp" id="lowdaily"></div>
                <img class="daily-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="daily">
                <div class="daily-day"></div>
                <div class="daily-temp" id="highdaily"></div>
                <div class="daily-low-temp" id="lowdaily"></div>
                <img class="daily-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="daily">
                <div class="daily-day"></div>
                <div class="daily-temp" id="highdaily"></div>
                <div class="daily-low-temp" id="lowdaily"></div>
                <img class="daily-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="daily">
                <div class="daily-day"></div>
                <div class="daily-temp" id="highdaily"></div>
                <div class="daily-low-temp" id="lowdaily"></div>
                <img class="daily-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="daily">
                <div class="daily-day"></div>
                <div class="daily-temp" id="highdaily"></div>
                <div class="daily-low-temp" id="lowdaily"></div>
                <img class="daily-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
            <div class="daily">
                <div class="daily-day"></div>
                <div class="daily-temp" id="highdaily">-5 °C</div>
                <div class="daily-low-temp" id="lowdaily"></div>
                <img class="daily-icon" src="http://openweathermap.org/img/wn/03n@2x.png"></img>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
